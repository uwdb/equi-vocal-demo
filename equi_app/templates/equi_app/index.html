{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content>
    <link rel="stylesheet" href='{% static "equi_app/css/main.css" %}'>
    <link rel="shortcut icon" type="image/png" href="{% static 'equi_app/favicon.ico' %}" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src='{% static "equi_app/js/jquery-3.6.3.min.js" %}'></script>
    <!-- <meta name="theme-color" content="#712cf9"> -->
</head>

<body>
    <div class="container pt-5 h-100">
        <h1>EQUI-VOCAL</h1>
        <p class="lead">Target Query: Conjunction(Conjunction(Conjunction(Behind(o0, o1), BottomQuadrant(o0)),
            Color_brown(o0)), Near_1.0(o0, o2))</p>
        <div class="row h-75 pt-5">
            <div class="col-9 mh-100">
                <div class="border h-100 p-2 overflow-scroll">
                    <div id="main-container" class="m-3">
                        <h5>Initialization</h5>
                        <div id="gallery" class="d-flex flex-wrap border border-1 border-secondary">
                            {% for video_path in video_paths %}
                            <div class="card m-1">
                                <video width="240" controls autoplay loop muted class="p-2">
                                    <source src="{% static video_path %}" type="video/mp4"> Your browser does not
                                    support the video tag.
                                </video>
                                <!-- TODO: Choose checked button based on ground-truth label -->
                                <div class="card-body btn-group btn-group-sm" role="group" aria-label="Binary label of the video segment">
                                    <input type="radio" class="btn-check" name="btnradio_{{ forloop.counter0 }}" id="btnradio1_{{ forloop.counter0 }}" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="btnradio1_{{ forloop.counter0 }}">Positive</label>

                                    <input type="radio" class="btn-check" name="btnradio_{{ forloop.counter0 }}" id="btnradio2_{{ forloop.counter0 }}" autocomplete="off" disabled>
                                    <label class="btn btn-outline-primary" for="btnradio2_{{ forloop.counter0 }}">Negative</label>
                                  </div>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="d-flex justify-content-center pt-5">
                            <div id="btn" class="btn-group">
                                <button type="button" class="btn btn-outline-primary" onclick="showMoreSegments()">Show
                                    me
                                    more</button>
                                <button type="button" class="btn btn-outline-primary"
                                    onclick="iterativeSynthesis('init')">Ready to
                                    go!</button>
                            </div>
                        </div>
                        <!-- <div id="prediction"></div> -->
                    </div>
                </div>
            </div>
            <div class="col-3 mh-100">
                <div class="border h-100 p-2 overflow-scroll">
                    <div class="p-3">
                        <h5>Prediction</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='{% static "equi_app/js/main.js" %}'></script>
</body>

</html>
